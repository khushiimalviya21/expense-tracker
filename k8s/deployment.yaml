apiVersion: apps/v1
kind: Deployment
metadata:
  name: expense-tracker-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expense-tracker
  template:
    metadata:
      labels:
        app: expense-tracker
    spec:
      containers:
      - name: expense-tracker
        image: __IMAGE__               
        imagePullPolicy: Always        
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: expense-storage
          mountPath: /app             
      volumes:
      - name: expense-storage
        persistentVolumeClaim:
          claimName: expense-tracker-pvc
